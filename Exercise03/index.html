<!DOCTYPE html>
    <head>
        <meta charset="utf-8"/>
        <title>Geosoftware I</title>
        <link rel="stylesheet" href="style.css"/>
        
        <script src="keys.js"></script>
        <script defer src="main.js"></script>
    </head>
    <body>
        <h1>Exercise 03</h1>
        <p>by Fabian Schumacher</p>
        
        <p>
            <button id="buttonPosition">Get weather at current position</button>
        </p>

        <div id="currentPosition" style=" display: none">
            <p>The current position is:</p>
            <p id="cityName"></p>
            <p id="accuracy"></p>            
        </div> 

        <div id="currentWeather" style="display: none;">
            <p id="date"></p>
            <img id="weatherImage"></img>
            <p id="weatherDescription"></p>
            <p id="currentTemp" style="margin-top: 30px;"></p>
            <p id="feelsLikeTemp"></p>
            <p id="currentWindspeed"></p>
            <p id="currentWindDirection"></p>
            <p id="currentHumidity"></p>
            <p id="currentClouds"></p>
            <p id="currentRain"></p>
        </div>

       
    </body>
